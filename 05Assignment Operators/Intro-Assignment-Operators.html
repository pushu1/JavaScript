<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Operator</th>
            <th>Example</th>
            <th>Same As</th>
        </tr>
        <tr>
            <th>=</th>
            <th>X =Y</th>
            <th>X=Y</th>
        </tr>
        <tr>
            <th>+=</th>
            <th>X +=Y</th>
            <th>X=X+Y</th>
        </tr>
        <tr>
            <th>-=</th>
            <th>X -=Y</th>
            <th>X=X-Y</th>
        </tr>
        <tr>
            <th>*=</th>
            <th>X *=Y</th>
            <th>X=X*Y</th>
        </tr>
        <tr>
            <th>/=</th>
            <th>X /=Y</th>
            <th>X=X/Y</th>
        </tr>
        <tr>
            <th>%=</th>
            <th>X %=Y</th>
            <th>X=X%Y</th>
        </tr>
        <tr>
            <th>**=</th>
            <th>X **=Y</th>
            <th>X=X**Y</th>
        </tr>
    </table>
</body>
</html>

    var per = prompt("Enter Your Persantage : ");

    if(per >= 80 && per <= 100 ){
         document.write("You Are In Merit.")
    }else if(per >= 60 && per < 80){
        document.write("You Are In 1 Division.")
    }else if(per >= 45 && per < 60){
        document.write("You Are In 11 Division.")
    }else if(per >= 33 && per < 45){
        document.write("You Are In 111 Division.")
    }else if(per < 33){
        document.write("You Are Fail.")
    }
    else{
        document.write("Please Enter Valid Percentage.")
    }
     
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Comparison Operators Mai Hum Two Value Ko Aaps Mai Compair Karte Hai.</h2>
    <table border="1">
            <tr>
                <th>Operator</th>
                <th>Description</th>
            </tr>
            <tr>
                <th>==</th>
                <th>Equal To</th>
            </tr>
            <tr>
                <th>===</th>
                <th>Equal Value And Equal Type</th>
            </tr>
            <tr>
                <th>!=</th>
                <th>Not Equal</th>
            </tr>
            <tr>
                <th>!==</th>
                <th>Not Equal Value Or Not Equal Type</th>
            </tr>
            <tr>
                <th>></th>
                <th>Greater Than</th>
            </tr>
            <tr>
                <th><</th>
                <th>Less Than</th>
            </tr>
            <tr>
                <th>>=</th>
                <th>Greater Than Or Equal To</th>
            </tr>
            <tr>
                <th><=</th>
                <th>Less Than Or Equal To</th>
            </tr>
    </table>
</body>
</html>
